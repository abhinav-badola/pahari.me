<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="preload" href="background.jpeg" as="image">
  <style>
  body, html {
    height: 100%;
    margin: 0;
  }

  .bgimg {
    background-image: url('background.jpeg');
    background-position: top center; /* start from top of the image */
    background-repeat: no-repeat;
    background-attachment: scroll; /* image scrolls with page */
    background-size: cover;
    position: relative; /* allow page to scroll and image to flow */
    z-index: 0;
    width:100%;
    min-height:200vh; /* make the image area taller so it scrolls */
    color: white;
    font-family: "Courier New", Courier, monospace;
    font-size: clamp(18px, 2.2vw, 28px); /* responsive font sizing */
    display:flex;
    align-items:center;
    justify-content:center;
    padding: 2rem 1rem;
    box-sizing: border-box;
  }
  .topleft {
    position: absolute;
    top: 0;
    left: 16px;
  }

  .bottomleft {
    position: absolute;
    bottom: 0;
    left: 16px;
  }

  .middle {
    /* center within the .bgimg which is now a flex container */
    position: relative;
    text-align: center;
    max-width: 900px;
    width: 100%;
  }
  .middle h1,
  #demo {
    font-size: clamp(20px, 3vw, 32px);
    font-weight: 700;
    letter-spacing: 0.14em;
    text-transform: uppercase;
    line-height: 1.35;
  }
  #demo {
    margin: 0;
    margin-top: 1rem;
  }
  .middle h1 {
    margin: 0 0 1rem;
  }
  hr {
    margin: 0 auto;
  }

  /* fixed overlay to keep heading and timer centered on screen */
  .fixed-center{
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    z-index: 2; /* above bgimg */
    text-align: center;
    pointer-events: none; /* preserve background interactions if any */
    width: 100%;
    max-width: 900px;
    padding: 0 1rem;
    box-sizing: border-box;
    color: white;
  }

  /* Small screens */
  @media (max-width: 600px) {
    .bgimg{font-size:16px;padding:1.5rem}
    .middle h1,
    #demo{font-size:1.4rem}
    hr{width:70%}
  }

  hr {
    margin: auto;
    width: 40%;
  }
  </style>
</head>
<body>

<div class="bgimg"></div>

<!-- Fixed centered overlay so heading and countdown stay centered while background scrolls -->
<div class="fixed-center" role="region" aria-label="Countdown">
  <div class="middle">
    <h1>COMING SOON</h1>
    <hr>
    <p id="demo"></p>
  </div>
</div>

<script>
(function(){
  function startCountdown(){
    // Use an explicit UTC timestamp to avoid locale/timezone parsing differences.
    var countDownDate = new Date("2026-08-12T05:37:25Z").getTime();
    var el = document.getElementById("demo");
    if(!el) return;
    function tick(){
      var now = Date.now();
      var distance = countDownDate - now;
      if (distance < 0) {
        el.innerHTML = "";
        clearInterval(iv);
        return;
      }
      var days = Math.floor(distance / (1000 * 60 * 60 * 24));
      var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      var seconds = Math.floor((distance % (1000 * 60)) / 1000);
      el.innerHTML = days + "d " + hours + "h " + minutes + "m " + seconds + "s ";
    }
    tick();
    var iv = setInterval(tick, 1000);
  }

  if (document.readyState === 'loading') {
    document.addEventListener('DOMContentLoaded', startCountdown);
  } else {
    startCountdown();
  }
})();
</script>
</body>
</html>
